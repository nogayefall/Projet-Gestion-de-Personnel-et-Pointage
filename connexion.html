<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/sb-admin-2.css">
    <title>connexion</title>
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
        <div class="card text-white bg-primary bg-gradient shadow-lg" style="width: 22rem;">
    
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Connexion</h3>
                    <form action="" id="formConnexion">
                        <div class="mb-3">
                            <label for="mailConnexion" class="form-label">Email</label>
                            <input id="mailConnexion" type="email" class="form-control" placeholder="Entrez votre email">
                        </div>
                        <div class="mb-3">
                            <label for="mdpConnexion" class="form-label">Mot de passe</label>
                            <input id="mdpConnexion" type="password" class="form-control"
                                placeholder="Entrez votre mot de passe">
                        </div>
                        <button type="submit" id="connexionButton" class="btn btn-light w-100 text-primary fw-bold">Se
                            connecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    
</body>
</html>
